<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Define the base style for the text */
      .glow-text {
        color: #fff;
        font-size: 36px;
        text-shadow: 0 0 10px #fff;
      }

      /* Define the animation */
      @keyframes glowing {
        0% {
          text-shadow: 0 0 10px #fff;
        }
        50% {
          text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6;
        }
        100% {
          text-shadow: 0 0 10px #fff;
        }
      }

      /* Apply the animation to the text */
      .glow-animation {
        animation: glowing 2s infinite;
      }
    </style>
  </head>
  <body style="background-color: black">
    <h1 class="glow-text glow-animation">Hello, world!</h1>
  </body>
</html>
